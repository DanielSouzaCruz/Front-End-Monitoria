<!-- Logo do menu -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- conteudo do menu -->
  <ion-content class="ion-padding">Conteudo</ion-content>
</ion-menu>

<!-- Logo do lado do menu -->
<div id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button class="menu"></ion-menu-button>
      </ion-buttons>
      <ion-title class="header">Professores</ion-title>
    </ion-toolbar>
  </ion-header>
</div>

<!-- conteudo do centro -->
<ion-content class="conteudo">
  <ion-row>
  <ion-col></ion-col>
  <ion-col size="12" class="agendamento">
    Selecione o professor desejado:
  </ion-col>
</ion-row>

<ion-grid>
  <ion-row class="quadrado-grid">
    <ion-col>
      <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
      Português 1
    </ion-col>
    <ion-col>
      <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
      Literatura 2
    </ion-col>
    <ion-col>
      <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
      Redação 3
    </ion-col>
    <ion-col>
      <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
      Matemática 4
    </ion-col>
    <ion-col>
      <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
      Química 5
    </ion-col>
    <ion-col>
      <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
      Física 6
    </ion-col>
  </ion-row>
</ion-grid>


  <!-- botao do canto -->
  <ion-fab class="icone" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button size="large" class="botao">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <!-- icones ao apertar o botao -->
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<!-- botoes de baixo -->
<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="4" class="icones">
        <ion-icon name="home" size="large"></ion-icon>
      </ion-col>

      <ion-col size="4" class="icones">
        <ion-icon name="calendar" size="large"></ion-icon>
      </ion-col>

      <ion-col size="4" class="icones">
        <ion-icon name="chatbubbles" size="large"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
