<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Professores
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- conteudo do centro -->
<ion-content class="conteudo">
  <ion-row>
  <ion-col></ion-col>
  <ion-col size="12" class="agendamento">
    Selecione o professor desejado:
  </ion-col>
</ion-row>

<ion-grid>
  <ion-row class="quadrado-grid">
    <ion-col>
      <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
      Português 1
    </ion-col>
    <ion-col>
      <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
      Literatura 2
    </ion-col>
    <ion-col>
      <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
      Redação 3
    </ion-col>
    <ion-col>
      <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
      Matemática 4
    </ion-col>
    <ion-col>
      <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
      Química 5
    </ion-col>
    <ion-col>
      <ion-icon name="person-circle-outline" class="icone-perf"></ion-icon>
      Física 6
    </ion-col>
  </ion-row>
</ion-grid>


  <!-- botao do canto -->
  <ion-fab class="icone" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button size="large" class="botao">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <!-- icones ao apertar o botao -->
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<!-- botoes de baixo -->
<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="4" class="icones">
        <ion-icon name="home" size="large"></ion-icon>
      </ion-col>

      <ion-col size="4" class="icones">
        <ion-icon name="calendar" size="large"></ion-icon>
      </ion-col>

      <ion-col size="4" class="icones">
        <ion-icon name="chatbubbles" size="large"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
